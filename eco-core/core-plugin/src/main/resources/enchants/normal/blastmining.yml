#
# Blast Mining EcoEnchant
#

name: "Blast Mining"
description: Mines blocks in a 3x3 area.
enabled: false

obtaining:
  table: true
  villager: true
  loot: true
  rarity: legendary

general-config:
  flags: []
  targets:
    - pickaxe
  grindstoneable: true
  disabled-in-worlds: [ ]
  requirements:
    list: []
    not-met-lore: []
  conflicts:
    - drill
    - vein
  maximum-level: 3

config:
  chance-per-level: 20
  disable-on-sneak: true
  enable-sound: true # Play explosion sound
  hardness-check: true # Only break blocks with hardness less than or equal to first block
  blacklisted-blocks:
    - bedrock
    - end_portal_frame
    - end_portal
    - end_gateway
